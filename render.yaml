services:
  - type: web
    name: clinic-token-system
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_ALLOWED_HOSTS
        value: "clinic-token-management.onrender.com,.onrender.com"
      - key: VITE_API_BASE
        value: "" 